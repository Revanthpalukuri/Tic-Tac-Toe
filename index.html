<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="status__action">
            <div class="status">x is next</div>
            <div class="action">Reset</div>
        </div>
        <div class="game__grid">
            <div class="game__cell top__left"></div>
            <div class="game__cell top__middle"></div>
            <div class="game__cell top__right"></div>
            <div class="game__cell middle__left"></div>
            <div class="game__cell middle__middle"></div>
            <div class="game__cell middle__right"></div>
            <div class="game__cell down__left"></div>
            <div class="game__cell down__middle"></div>
            <div class="game__cell down__right"></div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
